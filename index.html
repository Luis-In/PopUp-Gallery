<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img 
               src="./img/forest-min.jpg" 
               alt="Forest"
               data-original="forest.jpg"
            />
        </div>
        <div class="img-container">
            <img 
               src="./img/leafs-min.jpg" 
               alt="leafs"
               data-original="leafs.jpg"
            />
        </div>
        <div class="img-container">
            <img 
               src="./img/mountain-min.jpg" 
               alt="Mountain"
               data-original="mountain.jpg"
            />
        </div>
    </div>
    <div class="model">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
